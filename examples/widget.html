<!DOCTYPE html>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link async="async" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet"/>
        <link async="async" href="../src/css/cryptodonate.css" rel="stylesheet"/>
        <link async="async" href="../src/css/cryptodonate.dark.css" rel="stylesheet"/>
    </head>
    <body>
        <h2>
            Add CryptoDonate Widget
        </h2>
        <div id="content">
            <div class="row">
                <div class="col s4 m4 l4" id="form">
                    <div class="input-field col s12">
                        <label for="coin">
                            Coin
                        </label>
                        <select id="coin">
                            <option value="bitcoin">
                                Bitcoin
                            </option>
                            <option value="litecoin">
                                Litecoin
                            </option>
                            <option value="ethereum">
                                Ethereum
                            </option>
                            <option value="monero">
                                Monero
                            </option>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" id="address" placeholder="Wallet Address" type="text" value="3Q2zmZA3LsW5JdxkJEPDRbsXu2YzzMQmBQ"/>
                        <label for="address">
                            Wallet Address
                        </label>
                    </div>
                    <div class="input-field col s12">
                        <label for="theme">
                            Theme
                        </label>
                        <select id="theme">
                            <option value="">
                                Light
                            </option>
                            <option value="dark">
                                Dark
                            </option>
                        </select>
                    </div>
                    <div class="input-field col s12 center-align">
                        <a class="btn green" id="update">
                            Get Code
                        </a>
                    </div>
                </div>
                <div class="col s8 m8 l8" id="preview">
                    <div id="btn-preview">
                    </div>
                    <p>
                        Use this code to display it wherever you want :
                    </p>
                    <pre id="code-wrapper"><code id="code"></code></pre>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js">
        </script>
        <script src="../src/cryptodonate.js">
        </script>
        <script src="widget.js">
        </script>
        <style>
            #cryptodonate-address {
                color: #000;
            }
            #cryptodonate-dialog.dark #cryptodonate-address {
                color: #fff;
            }
            #preview {
                border: 2px dashed #000;
                padding: 20px 10px;
            }
            #code-wrapper {
                padding-left: 2em;
            }
        </style>
    </body>
</html>

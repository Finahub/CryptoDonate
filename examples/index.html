<!DOCTYPE html>
<html>
    <head>
        <script src="../src/cryptodonate.js">
        </script>
        <link href="../src/css/cryptodonate.css" rel="stylesheet"/>
        <link href="../src/css/cryptodonate.dark.css" rel="stylesheet"/>
        <title>
            CryptoDonate
        </title>
    </head>
    <body>
        <div id="content">
            <h2>
                Normal Button
            </h2>
            <div id="normal">
            </div>
            <h2>
                Big Button
            </h2>
            <div id="big">
            </div>
            <h2>
                Dark Button
            </h2>
            <div id="dark">
            </div>
        </div>
        <script>
            (function(){
                var cd = new CryptoDonate({
                    baseURL: '../src/'
                });
                cd.appendTo(document.getElementById('normal'));

                var cd = new CryptoDonate({
                    coin: 'ethereum',
                    address: '0xF9744E1504a1ACB0493E6482525312d50af2785D',
                    baseURL: '../src/',
                    buttonLarge: true
                });
                cd.appendTo(document.getElementById('big'));

                var cd = new CryptoDonate({
                    baseURL: '../src/',
                    buttonClass: 'dark',
                    dialogClass: 'dark'
                });
                cd.appendTo(document.getElementById('dark'));
            })(CryptoDonate);
        </script>
    </body>
</html>

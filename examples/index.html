<!DOCTYPE html>
<html>
    <head>
        <script src="../src/cryptodonate.js">
        </script>
        <link href="../src/css/cryptodonate.css" rel="stylesheet"/>
        <link href="../src/css/cryptodonate.dark.css" rel="stylesheet"/>
        <title>
            CryptoDonate
        </title>
    </head>
    <body>
        <div id="content">
            <table>
                <thead>
                    <th>
                    </th>
                    <th>
                        Bitcoin
                    </th>
                    <th>
                        Ethereum
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Normal
                        </td>
                        <td>
                            <div class="btc">
                            </div>
                        </td>
                        <td>
                            <div class="eth">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Large
                        </td>
                        <td>
                            <div class="btc large">
                            </div>
                        </td>
                        <td>
                            <div class="eth large">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Dark
                        </td>
                        <td>
                            <div class="btc dark">
                            </div>
                        </td>
                        <td>
                            <div class="eth dark">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            (function(){
                var btcElems = document.getElementsByClassName('btc');
                for(i = 0;i < btcElems.length;i++) {
                    var cd = new CryptoDonate({
                        baseURL: '../src/',
                        buttonLarge: btcElems[i].className.match('large') !== null,

                        buttonClass: btcElems[i].className.match('dark') !== null ? 'dark' : '',
                        dialogClass: btcElems[i].className.match('dark') !== null ? 'dark' : ''
                    });
                    cd.appendTo(btcElems[i]);
                }

                var ethElems = document.getElementsByClassName('eth');
                for(i = 0;i < ethElems.length;i++) {
                    var cd = new CryptoDonate({
                        coin: 'ethereum',
                        address: '0xF9744E1504a1ACB0493E6482525312d50af2785D',
                        baseURL: '../src/',
                        buttonLarge: ethElems[i].className.match('large') !== null,

                        buttonClass: ethElems[i].className.match('dark') !== null ? 'dark' : '',
                        dialogClass: ethElems[i].className.match('dark') !== null ? 'dark' : ''
                    });
                    cd.appendTo(ethElems[i]);
                }
            })(CryptoDonate);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="../src/cryptodonate.js" type="text/javascript">
        </script>
        <link href="../src/css/cryptodonate.css" rel="stylesheet"/>
        <title>
            CryptoDonate
        </title>
    </head>
    <body>
        <div id="content">
            <h2>
                Normal Button
            </h2>
            <div id="normal"></div>
            <h2>Big Button</h2>
            <div id="big"></div>
        </div>
        <script>
            (function(){
                var cd = new CryptoDonate({
                    baseURL: '../src/'
                });
                cd.appendTo(document.getElementById('normal'));

                var cd = new CryptoDonate({
                    baseURL: '../src/',
                    buttonLarge: true
                });
                cd.appendTo(document.getElementById('big'));
            })(CryptoDonate);
        </script>
    </body>
</html>
